<!DOCTYPE html>
<html>
  <head>
    <title>Podcast</title>
    <link rel= "stylesheet" href="styles/shared/general.css">
    <link rel = "stylesheet" href="styles/shared/header.css">
    <link rel = "stylesheet" href="styles/shared/log-in.css">
    <link rel= "stylesheet" href="styles/shared/sidebar.css">
    <link rel= "stylesheet" href="styles/pages/home/home-first.css">
    <link rel= "stylesheet" href="styles/pages/home/home-second.css">
    <link rel= "stylesheet" href="styles/pages/home/home-third.css">
  </head>
  <body>
      <nav class="sidebar">
        <div class="sidebar-top">
          <div class="apple-logo-title">
            <span class="logo-container">
              <img class="logo" src="images/icons/apple-logo.png">
            </span>
            <span class="title">
              Podcasts
            </span>
          </div>
          <div class="search-bar-container">
            <input placeholder="Search">
          </div>
        </div>
        <div class="sidebar-under">
          <div class="sidebar-under-top">
            <ul class="sidebar-buttons-list">
              <li>
                <button class="button-navigation">
                  <span>
                    <img src="images/icons/apple-home-icon.png">
                  </span>
                  <span>Home</span>
                  </button>
              </li>
              <li>
                <button class="button-navigation">
                  <span>
                    <img src="images/icons/apple-browse-icon.png">
                  </span>
                  <span>Browse</span></button>
              </li>
              <li>
                <button class="button-navigation">
                    <span>
                      <img src="images/icons/apple-topchart-icon.png">
                    </span>
                    <span>Top Chart</span></button>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>

      <header class="header">
        <div class="left-section">
          <div class="video-play-section js-video-play-section">
            <button class="audio-time-control" disabled>
              <img src="images/icons/playback-15-apple.png">
            </button>
            <button class="main-play-button" disabled>
              <img src="images/icons/apple-play-button.png">
            </button>
            <button class="main-pause-button">
              <img src="images/icons/apple-pause-button.png">
            </button>
            <button class="audio-time-control" disabled>
              <img src="images/icons/playfront-30-apple.png">
            </button>
            <audio></audio>
          </div>
        </div>
        <div class="middle-section js-middle-section">
          <img class="js-top-channel-image" src = "images/empty-channel.png">
          <div class="apple-log-izeroplay">
            <img src = "images/gray-apple-logo.png">
          </div>
          <div class="title-podcast-channel">
          </div>
          <div class="js-audio-section">
          </div>
        </div>
        <div class="right-section">
          <div class="volume-section">
            <input type= "range" id="range-volume-control" class="js-volume-control">
          </div>
          <div class="right-end-section">
            <button class="exclamation-button">
              <img src="images/icons/exclamation-apple.png">
            </button>
            <button class="menu-button">
              <img src="images/icons/menu-apple.png">
            </button>
            <button class="signin-button" id ="header-signin-button">
              <span>Sign In</span>
            </button>
            <button id = "profile-image">
              <img class="profile-image" src="images/icons/attempt-two-profile.png">
            </button>
          </div>
        </div>
      </header>

      <section class="authentication">
        <div class="login-form-container">
          <button class="x-button">
            <span>&#x2715;</span>
          </button>
          <div class="form-logo-img">
            <img src="images/icons/apple-logo.png">
            <h1>Log In</h1>
          </div>
          <form class = "login-form js-login-form">
            <div class="row-form">
              <input type="text" placeholder="username" id = "username" required>
            </div>
            <div class="row-form">
              <input type="text" placeholder="password" id="password" required>
            </div>
            <div class="row-form"> 
              <button type="submit" id="continue-button">Continue</button>
            </div>  
            <div class="signup-link">Not a member? 
              <span>
              <button id="signup-button" type="button">Sign Up</button>
            </span>
            </div>
          </form>
        </div>
        <div class="signup-form-container">
          <button class="x-button">
            <span>&#x2715;</span>
          </button>
          <div class="form-logo-img">
            <img src="images/icons/apple-logo.png">
            <h1>Sign Up</h1>
          </div>
          <form class = "signup-form js-signup-form">
            <div class="row-form">
              <input type="text" placeholder="username" id = "new-username" required>
            </div>
            <div class="row-form">
              <input type="text" placeholder="email" id="new-email" required>
            </div>
            <div class="row-form">
              <input type="text" placeholder="password" id="new-password" required>
            </div>
            <div class="row-form"> 
              <button type="submit" id="register-button">Register</button>
            </div>  
            <div class="signup-link">Already a member? 
              <span>
              <button id="login-button" type="button">Login</button>
              </span>
            </div>
          </form>
        </div>
      </section>
      

      <main class="main-page-content">
        <div class="content-container">
          <div class="page-title">
            <h1>Home</h1>
          </div>
          <div class="hero-episodes-grid js-hero-podcasts">
          </div>
          <div class="latest-ep-container">
            <div class="latest-ep-label">Latest Episodes</div>
            <div class="latest-episodes-scroll-container">
              <div class="latest-episodes-grid">
              </div>
            </div>
            <div class="scroll-buttons">
              <button class="scroll-left" disabled>&lt;</button>
              <button class="scroll-right">&gt;</button>
            </div>
          </div>
          </div>
          <div class="popular-shows-label">Popular Shows</div>
          <div class="popular-shows-grid"></div>
          <div class="latest-ep-label">Recently Played</div>
          <div class="recently-played-grid">
          </div>
        </div>
      </main>
    
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/header.js"></script>
    <script type="module" src="scripts/home.js"></script>
  </body>
</html>
